<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .profile {
            background-color: aqua;
            display: flex;
        }

        .personal_picture {
            background-color: green;
            margin: 100px 0 0 100px;
        }

        .address {
            background-color: blue;
            margin: 100px 0 0 50px;
            height: 100px;
            width: 100px;
        }

        .address>button {
            margin-bottom: 10px;
            width: 100%;
        }

        .mypostingbox {
            width: 400px;
            margin: 10px 100px 10px auto;

            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }

        .mypostingbox>button {
            width: 100%;
        }

        .select {
            background-color: greenyellow;
            text-align: center;
        }

        .content {
            background-color: yellow;
            text-align: center;
        }

        .content>button {
            margin-top: 20px;
        }

        .mycards {
            margin: 10px auto 10px auto;
            width: 1000px;
            height: 350px;
        }

        .guest_book {
            background-color: gray;
        }
    </style>

            $('#category_btn').text("취미");

        })

        $("#like").click(async function () {
            $('#card').empty();

        })

<body>
    <div class="profile">

            <image src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"

        <div class="address">

            <button id="addressbtn_insta" type="button" class="btn btn-light">Instagram</button>
        </div>

        <div class="mypostingbox" id="postingbox">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="이미지 링크">
                <label for="floatingInput">이미지 링크</label>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">아이콘 선택</label>
                <select class="form-select" id="star">
                    <option selected>아이콘 선택</option>
                    <option>취미</option>
                    <option>좋아하는 것</option>
                    <option>싫어하는 것</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="title" placeholder="영화 제목">

            </div>
            <div class="form-floating mb-3">

            </div>
            <button id="postingbtn" type="button" class="btn btn-danger">추가하기</button>

        <button id="dislike" type="button" class="btn btn-light">싫어하는 것</button>
    </div>

    <div class="content">

        <div class="mycards">
            <div id="card" class="row row-cols-1 row-cols-md-4 g-4">

                    <div class="card h-100">
                        <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"

                        <div class="card-body">
                            <h5 class="card-title">소재</h5>
                            <p class="card-text">내용</p>
                        </div>
                    </div>
                </div>

    </div>

    <div class="guest_book">
